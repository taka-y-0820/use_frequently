<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Command</title>
</head>
<body>
    <div id="app">
        <div class="container py-3">
            <h2 class="text-decoration-underline">よく使うコピペ集</h2><br />
            <div class="d-table border rounded p-4 w-100">
                <div class="pb-3 mx-5">
                    <label class="form-label" for="comment">Comment ...</label>
                    <input type="text" class="form-control justify-content-center" id="comment" placeholder="コメントを入力してください。" v-model="save_comment">
                </div>
                <div class="d-flex mx-5 pb-3">
                    <input type="text" class="w-100 form-control" v-model="save_content" placeholder="登録内容を入力してください。">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary text-nowrap py-2 px-3 mx-2" @click="register">登録</button>
                    <button class="btn btn-danger text-nowrap py-2 px-3" @click="removeAll">一括削除</button>
                </div>
            </div>

            <!-- <div>
                <h2 class="mt-3">お気に入りリスト一覧</h2>
            </div> -->

            <h2 class="mt-3">登録リスト一覧</h2>
            <div v-if="!contents.length" class="fs-4">※表示する登録リストはありません。</div>
            <div v-for="(content, index) in contents" :key="index" class="pt-3 border rounded p-3">
                <label class="pb-2 ms-3"><span class="rounded-circle">{{ index + 1 }}.</span> 【説明】：{{ content.comment }}</label>
                <div class="d-flex justify-content-center">
                    <input class="w-50 form-control" :value="content.content" readonly>
                    <button class="btn btn-info mx-2" @click="writeToClipboard(contents[index].content)">COPY</button>
                    <button class="btn btn-success me-2" @click="favorite_register(index)">お気に入り</button>
                    <button class="btn btn-danger" @click="remove(index)">削除</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>

<script>
    new Vue({
        el: "#app",
        data() {
            return {
                save_content: '',
                save_comment: '',
                favorite: [],
                contents: [],
            }
        },
        methods: {
            register() {
                if(!this.save_content.length || !this.save_comment.length) {
                    return;
                }

                const date = new Date();
                const obj = {
                    content: this.save_content,
                    comment: this.save_comment,
                    time: this.save_time,
                }

                localStorage.setItem(date.getTime(), JSON.stringify(obj));
                this.contents.push(obj);
                this.save_content = '';
                this.save_comment = '';
            },
            favorite_register(index) {
                this.favorite.push(this.contents[index]);
            },
            remove(index) {
                if(localStorage.length) {
                    for(let i = 0; i < localStorage.length; i++) {
                        if(index == i) {
                            let key = localStorage.key(i);
                            localStorage.removeItem(key);
                        }
                    }
                    this.contents.splice(index, 1);
                }
            },
            removeAll() {
                if(localStorage.length) {
                    const checked = confirm("本当に全て削除しても宜しいですか？");

                    if (checked) {
                        // 配列を空にする
                        this.contents = [];
                        localStorage.clear();
                    }
                }
            },
            writeToClipboard(text) {
                navigator.clipboard.writeText(text).catch((e) => {
                    console.error(e);
                })
            }
        },
        mounted() {
            if(localStorage.length) {
                for(let i = 0; i < localStorage.length; i++) {
                    let key = localStorage.key(i);
                    this.contents.push(JSON.parse(localStorage.getItem(key)));
                }
            }
        }
    })
</script>
</html>
